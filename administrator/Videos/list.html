<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            Tours
        </div>
        <div class="row wrapper">
            <div class="col-sm-5 m-b-xs">
                <select class="input-sm form-control w-sm inline v-middle">
                    <option value="0">Bulk action</option>
                    <option value="1">Delete selected</option>
                    <option value="2">Export</option>
                </select>
                <a ng-href="#/videos/add" class="btn btn-sm btn-primary">Add Video</a>
            </div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" class="input-sm form-control" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-sm btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped b-t b-light">
                <thead>
                <tr>
                    <th style="width:20px;">
                        <label class="i-checks m-b-none">
                            <input type="checkbox"><i></i>
                        </label>
                    </th>
                    <th style="width:50px;"></th>
                    <th>Name</th>
                    <th style="width:50px;">Published</th>
                    <th style="width:100px;">Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="video in videos">
                        <td><label class="i-checks m-b-none"><input type="checkbox"><i></i></label></td>
                        <td class="no-padding">
                            <div class="ui-image-container">
                                <div class="ui-image">
                                    <div class="ui-image-content"
                                         style="background-image: url(http://img.youtube.com/vi/{{ video.link }}/0.jpg);">
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td><a href="#/videos/edit/{{ video.id }}">{{ video.name }}</a></td>
                        <td>
                            <a href class="active" ui-toggle-class>
                                <i class="fa fa-check text-success text-active"></i>
                                <i class="fa fa-times text-danger text"></i>
                            </a>
                        </td>
                        <td>
                            <a href="#/videos/edit/{{ video.id }}" class="btn btn-sm btn-icon btn-info">
                                <i class="icon-pencil"></i>
                            </a>
                            <a class="btn btn-sm btn-icon btn-danger"
                               data-toggle="modal"
                               data-target="#delete-modal-{{ video-id }}">
                                <i class="icon-trash"></i>
                            </a>

                            <div class="modal fade" id="delete-modal-{{ video-id }}">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Are you sure?</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure to delete</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                            <button data-ng-click="deleteVideo(video.id)"
                                                    type="button"
                                                    class="btn btn-primary">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-4 hidden-xs">
                    <select class="input-sm form-control w-sm inline v-middle">
                        <option value="0">Bulk action</option>
                        <option value="1">Delete selected</option>
                        <option value="2">Export</option>
                    </select>
                </div>
                <div class="col-sm-4 text-center">
                    <small class="text-muted inline m-t-sm m-b-sm">
                        showing {{ start + 1 }}-{{ start + count }}
                        of {{ numberOfItems }} items
                    </small>
                </div>
                <div class="col-sm-4 text-right text-center-xs">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                        <li ng-show="page > 0">
                            <a href data-ng-click="selectPage(page - 1)">
                                <i class="fa fa-chevron-left"></i>
                            </a>
                        </li>
                        <li ng-repeat="i in pages track by $index">
                            <a href data-ng-click="selectPage($index)">{{ $index + 1 }}</a>
                        </li>
                        <li ng-show="page < pages.length - 1">
                            <a href data-ng-click="selectPage(page + 1)">
                                <i class="fa fa-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</div>
