<div id="allTask">
    <div class="ui button"><a data-ng-href="#/add">Add New Task</a></div>
    <table class="ui very basic table">
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in tasks" >
            <td>{{ item.id }}.</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
        </tr>
        </tbody>
    </table>
    <div class="ui button"><a data-ng-href="#/add">Add New Task</a></div>
</div>
