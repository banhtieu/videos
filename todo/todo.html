<!DOCTYPE html>
<html ng-app="todoApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Styles/Semantic-UI/semantic.css" />
    <script type="text/javascript" src="../Scripts/AngularJS/angular.js"></script>
    <script type="text/javascript" src="../Scripts/AngularJS/angular-route.js"></script>
    <script type="text/javascript" src="../Scripts/AngularJS/angular-sanitize.js"></script>
    <script type="text/javascript" src="../Scripts/AngularJS/angular-resource.js"></script>
    <script src="../Scripts/todo/task.js"></script>
    <title></title>
</head>
<body >
<div ng-controller="taskData">
    <div >
        <h1>Input Your Task</h1>
    </div>
    <div>
        <lable>Name</lable>
        <input type="text" placeholder="Task" ng-model="todoItem.name">
    </div>
    <div>
        <label>Description</label>
        <textarea ng-model="todoItem.description"></textarea>
    </div>
    <div class="ui button" ng-click="addButtonClicked()">

    </div>
</div>
<div class="allTask" ng-controller="taskList">
    <table class="ui very basic table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in tasks" >
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
