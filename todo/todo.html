<!DOCTYPE html>
<html ng-app="todoApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Styles/Semantic-UI/semantic.css" />
    <script type="text/javascript" src="../Scripts/AngularJS/angular.js"></script>
    <script type="text/javascript" src="../Scripts/AngularJS/angular-route.js"></script>
    <script type="text/javascript" src="../Scripts/AngularJS/angular-sanitize.js"></script>
    <script type="text/javascript" src="../Scripts/AngularJS/angular-resource.js"></script>
    <script src="../Scripts/todo/task.js"></script>
    <title></title>
</head>
<body >
<div>
    <h1>Input Your Task</h1>
</div>
<div>
    <lable>Name</lable>
    <input type="text" placeholder="Task">
</div>
<div>
    <label>Description</label>
    <textarea></textarea>
</div>
<div class="ui button">

</div>
<div class="allTask" ng-controller="taskList">
    <div class="task" ng-repeat="item in tasks">
        <p class="title">{{ item[1] }}</p>
        <p class="description">{{ item[2] }}</p>
    </div>
</div>
</body>
</html>
